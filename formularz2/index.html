<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>formularz</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <form action="https://formspree.io/bundushathurh@gmail.com" method="POST">
        <label for="imie">Imię:</label>
        <br>
        <input type="text" name="imie" id="imie">
        <br>
        <label for="nazwisko">Nazwisko:</label>
        <br>
        <input type="text" name="nazwisko" id="nazwisko">
        <br>
        <label for="email">Email:</label>
        <br>
        <input type="email" name="_replyto" id="email">
        <br>
        <label for="numer">Numer telefonu:</label>
        <br>
        <input type="text" name="numer" id="numer">
        <br>
        <br>
        <label for="city">Wybierz miasto:</label><br>
        <select name="Miasto" id="city">
          <option value="krakow">Kraków</option>
          <option value="warszawa">Warszawa</option>
          <option value="gdansk">Gdańsk</option>
        </select>
        <br>
        <br> Wybierz płeć:<br>
        <input type="radio" name="gender" value="male" id="male"><label for="male">Mężczyzna</label><br>
        <input type="radio" name="gender" value="female" id="female"><label for="female">Kobieta</label><br>
        <br>
        <input type="checkbox" name="zgoda" value="zgoda" id="zgoda"><label for="zgoda">zgoda na przetwarzanie danych osobowych</label><br>

        <br>
        <label for="tekst">Wiadomość:</label>
        <br>
        <textarea name="tekst" id="tekst" maxlength="500" placeholder="Tu wpisz wiadomość"></textarea>
        <br>
        <input type="submit" value="send">
    </form>
</body>

</html>
